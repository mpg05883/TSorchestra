defaults:
  - seed: seed_42
  - logging: info
  - model@models.0: moirai
  - model@models.1: sundial
  - model@models.2: toto
  - ensemble: slsqp
  - imputation: dummy_value
  - data: all # List of dataset name-term pairs
  - _self_

# Redirect hydra output
hydra:
  run:
    dir: ./output/hydra

# Batch size to use for model forward passes
model_batch_size: 64

# Batch size to use when processing datasets
data_batch_size: 1024

# Metric to optimize when computing ensemble weights during cross-validation
metric: mae

# Number of cross-validation windows to use when computing ensemble weights
n_windows: 1

# Whether to skip datasets that have already been evaluated for the given configuration
exit_early: true

# Whether to run the evaluation on a single dataset or loop over multiple datasets
run_mode: sbatch

# Index to start on in list of datasets if run_mode != sbatch
start_idx: 0
